<!DOCTYPE html>
  <html>
  <head>
  <link type="text/css" rel="stylesheet" media="all" href="pageAnimate.1.1.css">
  </head>
  
  <body>
  <div class="pageAnimate_nav"></div>
  
  <div class="pageAnimate" data-slide="0">
      <div class="row">
          <div class="slide" id="pageAnimate_slide1">Slide 1<br><br><br><br><br>TestTEst</div>
          <div class="slide" id="pageAnimate_slide2">Slide 2</div>
      </div>
      <div class="row">
          <div class="slide" id="pageAnimate_slide3">Slide 3</div>
          <div class="slide" id="pageAnimate_slide4">Slide 4</div>
      </div>
  </div>
  
  
  <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="jquery.easing.1.3.js" type="text/javascript"></script>
  <script src="pageAnimate.1.1.js" type="text/javascript"></script>
  <script type="text/javascript">
      $(document).ready(function(e) {
          $(".pageAnimate").pageAnimate({
          	'triggerType' 			: 'a',
          	'appendTrigs' 			: true,
          	'destroyTrigLinks' 		: true,
          	'destroyManTrigs' 		: false,
          	'destroyNavManTrigs' 		: true,
          	'addActiveClassToTrigger' 	: false,
          	'addActiveClassToNavTrigger' 	: true,
          	'addActiveToFirstNavTrigger' 	: true,
          	'transTime' 			: 900,
          	'easing' 			: 'easeInOutExpo',
          	'viewingWindow' 		: $(window),
          	'autoAdvance' 			: false,
          	'autoAdvanceTime' 		: 5000,
          	'autoAdvanceHaltOnClick' 	: true,
          	'slideHash' 			: true
          });
      });
  </script>
  </body>
  </html>
